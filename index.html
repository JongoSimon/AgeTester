<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Age Tester</title>
</head>
<body>
    <header>
        <h1>Uncertified Age Tester</h1>
        <p>Test your age with this simple form!</p>
           </header>
    <section>
       
        </div>
        <h2>Age Tester</h2>
        <form id="ageForm">
            <label for="age">Enter your age:</label>
            <input type="date" id="age" name="age" required placeholder="Enter your age">
             <div class="button-container">
                 <button id="btn" class="btn">Submit</button>
                 <button id="resetBtn" class="resetBtn">Reset</button>
             </div>
           
        </form>
        <div id="result" class="result hidden"></div>
    </section>

    <script text="javaScript" src="./JS/app.js"></script>
</body>
</html>
